<!DOCTYPE html>
<html>
  <head>
    <title>Braun Watch</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
    </header>
        <div class="band center"></div>

        <div class="bezel center">
            <ul class="ticks">
              <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
              <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
              <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
              <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
              <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
              <li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li>
            </ul>

          <div class="clock-face center">
            <div class="seconds"></div>
            <div class="minutes"></div>
            <div class="hours"></div>

            <div class="brand"><p>BR<span class="braun-a">A</span>UN</div>

            <div class="number-wrapper center">
            <div class="pin center"></div>
              <ul class="o-clock">
                <li class="twelve">12</li>
                <li class="one">1</li>
                <li class="two">2</li>
                <li class="three">3</li>
                <li class="four">4</li>
                <li class="five">5</li>
                <li class="six">6</li>
                <li class="seven">7</li>
                <li class="eight">8</li>
                <li class="nine">9</li>
                <li class="ten">10</li>
                <li class="eleven">11</li>
              </ul>
            </div>

            <div class="date">
              <div class="red-bar"></div>
              <div class="day"></div>
            </div>
        </div>
      </div>
    <script src="watch.js"></script>
  </body>
</html>
